<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <title>Document</title>
</head>
<body>
    <h2>Your Gold: {{request.session.counter}} </h2>
    <form action='/farm' method='post'>
        {% csrf_token %}
        <h2>Farm</h2>
        <h4>(earns 10-20 golds)</h4>
        <button type='submit'>Find Gold!</button>
    </form>


    <form action='/cave' method='post'>
        {% csrf_token %}
        <h2>Cave</h2>
        <h4>(earns 5-10 golds)</h4>
        <button type='submit'>Find Gold!</button>
    </form>


    <form action='/house' method='post'>
        {% csrf_token %}
        <h2>House</h2>
        <h4>(earns 2-5 golds)</h4>
        <button type='submit'>Find Gold!</button>
    </form>


    <form action='/casino' method='post'>
        {% csrf_token %}
        <h2>Casino</h2>
        <h4>(earns/taken 0-50 golds)</h4>
        <button type='submit'>Find Gold!</button>
    </form>

    <h4>Activities:</h4>
    <textarea  rows="10" cols="25">{{request.session.x}}</textarea>

    <a href="/delete">Reset</a>

</body>
</html>

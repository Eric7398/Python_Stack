<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .red, .black{
    width: 100px;
    height: 100px;
    display: inline-block;
    margin: -2px;
}
.red{
    background-color: red;
}
.black{
    background-color: black;
}

#wrapper{
    margin: 0px auto;
}

h1{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 100px 0px 10px 0px;
    font-size: 50px;
}
    </style>
    <title>Checkers</title>

</head>
<body>
    <h1>Checkers!</h1>
    <div id=wrapper>

    {%for x in range (0, hor):%}

        {% if x % 2 == 0 :%}
    <div>
        {%for i in range (0, ver):%}

            {% if i % 2 != 0 :%}
            <div class="red check_color1"></div>

            {% else %}
            <div class="black check_color2"></div>
            {% endif %}

        {% endfor %}
    </div>
    {% else %}
    <div>
        {%for i in range (0, ver):%}

        {% if i % 2 != 0 :%}
        <div class="black check_color2"></div>

        {% else %}
        <div class="red check_color1"></div>
        {% endif %}

        {% endfor %}

    </div>
    {% endif %}

    {% endfor %}

</div>

</body>

</html>

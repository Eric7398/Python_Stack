<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>First Webpage</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 20px 20px 0px 20px;
            display: inline-block;
        }
        #wrapper{
            width: 1000px;
            margin: 0px auto;
        }

        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px 0px 10px 0px;
        }
        p{
            display: none;
        }

    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div id=wrapper>
    {%for i in range (1, number+1)%}
    <div class=box style="background-color:{{acolor}};"><p>{{i}}</p></div>
    {% endfor %}
    </div>

</body>

</html>

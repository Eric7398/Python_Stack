<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <style>
        table tr td {
            width: 50px;
            height: 50px;
        }

        .red {
            background-color: red;
        }

        .black {
            background-color: black;
        }
    </style>
</head>

<body>
    <table>
        {% for i in range(4): %}
        <tr>
            {% for j in range(8): %}
            <td class='red'></td>
            {& endfor &}
        </tr>
        <tr>
            {% for j in range(8): %}
            <td class='black'></td>
            {& endfor &}
        </tr>
        {& endfor &}
    </table>
</body>

</html>
